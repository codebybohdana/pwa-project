<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2563eb" />
    <meta
      name="description"
      content="Save your favorite city places and use them offline."
    />

    <title>City Assistant - PWA</title>

    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" type="image/png" href="images/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container header-content">
        <h1 class="header-title">üìç City Assistant</h1>

        <div
          id="online-status"
          class="online-status"
          role="status"
          aria-live="polite"
        >
          <span class="status-dot status-online" aria-hidden="true"></span>
          <span class="status-text">Online</span>
        </div>
      </div>
    </header>

    <!-- Offline Banner -->
    <div
      id="offline-banner"
      class="offline-banner hidden"
      role="alert"
      aria-live="assertive"
    >
      <div class="container">
        <p>‚ö†Ô∏è You're offline. App is running in limited mode.</p>
      </div>
    </div>

    <!-- Main Content -->
    <main class="main" role="main">
      <div class="container">
        <!-- Search Bar -->
        <section class="search-section" aria-label="Search">
          <div class="search-bar">
            <label for="search-input" class="sr-only">Search places</label>
            <input
              type="text"
              id="search-input"
              class="search-input"
              placeholder="üîç Search places..."
              autocomplete="off"
              aria-label="Search places"
            />
          </div>
        </section>

        <!-- Add Place Button -->
        <div class="actions">
          <a
            href="pages/add-place.html"
            class="button button-primary"
            aria-label="Add a new place"
          >
            ‚ûï Add Place
          </a>
        </div>

        <!-- Places List -->
        <div
          id="places-list"
          class="places-grid"
          role="list"
          aria-label="List of saved places"
        ></div>

        <!-- Empty State -->
        <div
          id="empty-state"
          class="empty-state hidden"
          role="status"
          aria-live="polite"
        >
          <div class="empty-state-content">
            <div class="empty-state-icon" aria-hidden="true">üìç</div>
            <h2>No saved places</h2>
            <p>Add your first favorite place to get started!</p>
            <a href="pages/add-place.html" class="button button-primary">
              Add First Place
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>¬© 2026 City Assistant | PWA Project</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/db.js"></script>
    <script src="js/image-cache.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/views/index.js"></script>
    <script src="js/app.js"></script>

    <!-- Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then((reg) => console.log("‚úÖ SW registered", reg.scope))
            .catch((err) => console.error("‚ùå SW failed", err));
        });
      }
    </script>

    <!-- ‚ú® WEB VITALS -->
    <script type="module">
      import {
        onCLS,
        onINP,
        onFCP,
        onLCP,
        onTTFB,
      } from "https://unpkg.com/web-vitals@4?module";

      function logMetric(metric) {
        const { name, value, rating } = metric;
        const emoji =
          rating === "good"
            ? "üü¢"
            : rating === "needs-improvement"
            ? "üü°"
            : "üî¥";
        const unit = name === "CLS" ? "" : "ms";
        const displayValue =
          name === "CLS" ? value.toFixed(3) : Math.round(value);

        console.log(`${emoji} ${name}: ${displayValue}${unit} (${rating})`);
      }

      onCLS(logMetric);
      onINP(logMetric);
      onFCP(logMetric);
      onLCP(logMetric);
      onTTFB(logMetric);

      console.log("üìä Web Vitals monitoring active");
    </script>
  </body>
</html>
