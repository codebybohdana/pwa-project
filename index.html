<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Save your favorite city places offline" />

    <title>City Assistant - PWA</title>

    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" type="image/png" href="images/icons/icon-192.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container header-content">
        <h1 class="header-title">ğŸ“ City Assistant</h1>
        <div id="online-status" class="online-status" role="status" aria-live="polite">
          <span class="status-dot status-online" aria-hidden="true"></span>
          <span class="status-text">Online</span>
        </div>
      </div>
    </header>

    <!-- Offline Banner -->
    <div id="offline-banner" class="offline-banner hidden" role="alert" aria-live="assertive">
      <div class="container">
        <p>âš ï¸ You're offline. App is running in limited mode.</p>
      </div>
    </div>

    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <!-- Search Bar -->
        <div class="search-section">
          <div class="search-bar">
            <label for="search-input" class="sr-only">Search places</label>
            <input
              type="text"
              id="search-input"
              class="search-input"
              placeholder="ğŸ” Search places..."
              autocomplete="off"
              aria-label="Search places"
            />
          </div>
        </div>

        <!-- Add Place Button -->
        <div class="actions">
          <a href="pages/add-place.html" class="button button-primary">
            â• Add Place
          </a>
        </div>

        <!-- Places List -->
        <div id="places-list" class="places-grid" role="list" aria-label="List of saved places"></div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state hidden">
          <div class="empty-state-content">
            <div class="empty-state-icon">ğŸ“</div>
            <h2>No saved places</h2>
            <p>Add your first favorite place to get started!</p>
            <a href="pages/add-place.html" class="button button-primary">
              Add First Place
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>Â© 2026 City Assistant | PWA Project</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/db.js"></script>
    <script src="js/image-cache.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/views/index.js"></script>
    <script src="js/app.js"></script>

    <!-- Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then((reg) => console.log("âœ… SW registered", reg.scope))
            .catch((err) => console.error("âŒ SW failed", err));
        });
      }
    </script>
  </body>
</html>
