<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Save your favorite city places and use them offline" />

    <title>City Assistant - PWA</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.webmanifest" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/icons/icon-192.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container header-content">
        <h1 class="header-title">üìç City Assistant</h1>
        <div id="online-status" class="online-status">
          <span class="status-dot"></span>
          <span class="status-text">Online</span>
        </div>
      </div>
    </header>

    <!-- Offline Banner (hidden by default) -->
    <div id="offline-banner" class="offline-banner hidden">
      <div class="container">
        <p>‚ö†Ô∏è You're offline. App is running in limited mode.</p>
      </div>
    </div>

    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <!-- Search Bar -->
        <div class="search-section">
          <div class="search-bar">
            <input
              type="text"
              id="search-input"
              class="search-input"
              placeholder="üîç Search places..."
              autocomplete="off"
            />
          </div>
        </div>

        <!-- Add Place Button -->
        <div class="actions">
          <a href="pages/add-place.html" class="button button-primary">
            ‚ûï Add Place
          </a>
        </div>

        <!-- Places List -->
        <div id="places-list" class="places-grid">
          <!-- Places will be added dynamically via JS -->
        </div>

        <!-- Empty State (shown when no places) -->
        <div id="empty-state" class="empty-state hidden">
          <div class="empty-state-content">
            <div class="empty-state-icon">üìç</div>
            <h2>No saved places</h2>
            <p>Add your first favorite place to get started!</p>
            <a href="pages/add-place.html" class="button button-primary">
              Add First Place
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>¬© 2026 City Assistant | PWA Project</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
      // Register Service Worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then((reg) => {
              console.log("‚úÖ SW registered", reg.scope);
            })
            .catch((err) => {
              console.error("‚ùå SW registration failed", err);
            });
        });
      }

      // Track online/offline status
      window.addEventListener("online", () => {
        document.getElementById("online-status").innerHTML =
          '<span class="status-dot status-online"></span><span class="status-text">Online</span>';
        document.getElementById("offline-banner").classList.add("hidden");
      });

      window.addEventListener("offline", () => {
        document.getElementById("online-status").innerHTML =
          '<span class="status-dot status-offline"></span><span class="status-text">Offline</span>';
        document.getElementById("offline-banner").classList.remove("hidden");
      });
    </script>
  </body>
</html>
