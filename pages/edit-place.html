<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2563eb" />
    <title>Edit Place - City Assistant</title>

    <link rel="manifest" href="../manifest.webmanifest" />
    <link rel="icon" type="image/png" href="../images/icons/icon-192.png" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body data-page="edit">
    <header class="header">
      <div class="container header-content">
        <a href="#" id="back-button" class="back-button">‚Üê Back</a>
        <h1 class="header-title">Edit Place</h1>

        <div id="online-status" class="online-status">
          <span class="status-dot status-online"></span>
          <span class="status-text">Online</span>
        </div>
      </div>
    </header>

    <div id="offline-banner" class="offline-banner hidden">
      <div class="container">
        <p>‚ö†Ô∏è You're offline. App is running in limited mode.</p>
      </div>
    </div>

    <main class="main">
      <div class="container">
        <form id="edit-place-form" class="form">
          <div class="form-group">
            <label class="form-label" for="place-name">Place Name <span class="required">*</span></label>
            <input id="place-name" class="form-input" type="text" required minlength="3" maxlength="100" />
          </div>

          <div class="form-group">
            <label class="form-label" for="place-address">Address <span class="required">*</span></label>
            <input id="place-address" class="form-input" type="text" required minlength="5" maxlength="200" />
          </div>

          <div class="form-group">
            <label class="form-label" for="place-notes">Notes (optional)</label>
            <textarea id="place-notes" class="form-textarea" rows="4" maxlength="500"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Current Photo</label>
            <div class="photo-preview">
              <img id="current-photo-img" src="../images/placeholder.png" alt="Current photo" />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Change Photo (optional)</label>
            <div class="row-wrap">
              <button type="button" id="change-photo-btn" class="button button-secondary">üì∏ Take New Photo</button>
              <button type="button" id="choose-new-photo-btn" class="button button-secondary">üñºÔ∏è Choose from Gallery</button>
            </div>

            <input type="file" id="new-photo-file-input" accept="image/*" style="display:none" />

            <div id="new-photo-preview" class="photo-preview hidden">
              <img id="new-photo-img" src="" alt="New photo" />
              <button type="button" id="remove-new-photo-btn" class="button-remove-photo">‚úï</button>
            </div>
          </div>

          <div class="form-group" id="current-coords-group">
            <label class="form-label">Current Geolocation</label>
            <div class="coordinates-box">
              <p class="coordinates-text">üìç <span id="current-coordinates-value"></span></p>

              <a id="current-location-maps-btn" class="button button-outline mt-md" target="_blank" rel="noopener" href="#" hidden>
                üìç Open on Google Maps
              </a>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Update Geolocation (optional)</label>
            <button type="button" id="update-location-btn" class="button button-secondary">üìç Get New Location</button>

            <div id="new-coordinates-display" class="coordinates-box hidden">
              <p class="coordinates-text">üìç New: <span id="new-coordinates-value"></span></p>

              <a id="preview-new-location" class="button button-outline mt-md" target="_blank" rel="noopener" href="#" hidden>
                üó∫Ô∏è View on Google Maps
              </a>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="button button-primary button-full">üíæ Save Changes</button>
            <a href="#" id="cancel-btn" class="button button-outline button-full">Cancel</a>
          </div>
        </form>
      </div>
    </main>

    <div id="loading-overlay" class="loading-overlay hidden">
      <div class="loading-spinner"></div>
      <p>Saving...</p>
    </div>

    <script src="../js/db.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/geolocation.js"></script>
    <script src="../js/camera.js"></script>
    <script src="../js/pages/editPlace.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
