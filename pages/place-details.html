<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="View place details, photo, notes and location." />

    <title>Place Details - City Assistant</title>

    <link rel="manifest" href="../manifest.webmanifest" />
    <link rel="icon" type="image/png" href="../images/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="../images/icons/icon-192.png" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container header-content">
        <a href="../index.html" class="back-button" aria-label="Back to list">â† Back</a>
        <h1 class="header-title" id="place-name-header">Place Details</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main" role="main">
      <div class="container">
        <article class="place-details" aria-label="Place details">
          <!-- Photo -->
          <div class="place-details-photo">
            <img
              id="place-photo"
              src="../images/placeholder.png"
              alt="Place photo"
              class="place-photo"
              loading="lazy"
            />
          </div>

          <!-- Information -->
          <div class="place-details-info">
            <h2 id="place-name" class="place-name">Loading...</h2>

            <!-- Address -->
            <div class="info-section">
              <h3 class="info-label">ğŸ“ Address</h3>
              <p id="place-address" class="info-text">â€”</p>
            </div>

            <!-- Notes -->
            <div class="info-section" id="notes-section">
              <h3 class="info-label">ğŸ“ Notes</h3>
              <p id="place-notes" class="info-text">â€”</p>
            </div>

            <!-- Coordinates -->
            <div class="info-section" id="coordinates-section">
              <h3 class="info-label">ğŸ—ºï¸ Location</h3>

              <p id="place-coordinates" class="info-text coordinates-text">â€”</p>

              <!-- FIXED: missing <a ...> -->
              <a
                id="open-maps-btn"
                href="#"
                target="_blank"
                rel="noopener"
                class="button button-secondary"
                style="margin-top: 12px; display: none"
              >
                ğŸ“ Open on Google Maps
              </a>

              <div id="map-preview" class="map-container" style="display: none"></div>
            </div>

            <!-- Date -->
            <div class="info-section">
              <h3 class="info-label">ğŸ“… Added</h3>
              <p id="place-date" class="info-text">â€”</p>
            </div>
          </div>

          <!-- Actions -->
          <div class="place-details-actions">
            <button id="edit-btn" class="button button-secondary button-full" aria-label="Edit this place">
              âœï¸ Edit
            </button>
            <button id="delete-btn" class="button button-danger button-full" aria-label="Delete this place">
              ğŸ—‘ï¸ Delete
            </button>
          </div>
        </article>
      </div>
    </main>

    <!-- Delete Modal -->
    <div id="delete-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="delete-title">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <h3 id="delete-title">Delete place?</h3>
        <p>This action cannot be undone.</p>
        <div class="modal-actions">
          <button id="confirm-delete-btn" class="button button-danger" aria-label="Confirm deletion">
            Yes, delete
          </button>
          <button id="cancel-delete-btn" class="button button-outline" aria-label="Cancel deletion">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/db.js"></script>
    <script src="../js/image-cache.js"></script>
    <script src="../js/geolocation.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/views/place-details.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
